<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BIBLIOTECA PARA ICONS-->
    <script src="https://kit.fontawesome.com/c0abf4e4aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_logo">
            <div id="logo">
                <img src="./img/logo/RU-por-extenso-b.png" alt="" width=400 height=130>
            </div>
        </div>
    </header>
    <section class="conteudo">
        <form class="login_user">
            <ol></ol>
                <label for="uname"><b>Usuário: </b></label>
                <input type="text" placeholder="Insira seu Usuário" name="uname" required>

                <label for="psw"><b>Senha: </b></label>
                <input type="Insira Sua Senha" placeholder="Enter Password" name="psw" required>
            </ul>
        </form>
    </section>
</body>
</html>
