<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BIBLIOTECA PARA ICONS-->
    <script src="https://kit.fontawesome.com/c0abf4e4aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_logo">
            <div id="logo">
                <img src="./img/logo/RU-por-extenso-b.png" alt="" width=400 height=130>
            </div>
        </div>
    </header>
    <section class="secao">
        <form class="login_user">
            <div class="container">
                <img class="img_logo" src="./img/logo-login/logolog.png" alt="" width="150" height="150">
                <h3>LOGIN<br> DO<br> UNIVERSITÁRIO</h3>
                <div class="container_container">
                    <div class="_container_container_container">
                        <label for="uname"><b></b></label>
                        <input class="container_name" type="text" placeholder="Insira seu Usuário" name="uname" required>

                        <label for="psw"><b></b></label>
                        <input class="container_senha" type="Insira Sua Senha" placeholder="Insira Sua Senha" name="psw" required>
                    </div>                
                </div>
                <div class="botoes">
                    <a class="entrar" href="">ENTRAR</a>
                    <a class="entrar" href="">VISITANTE</a>
                </div>
                </div>
        </form>
    </section>
    <footer class="rodape">
        <div class="contatos">
            <h3>CONTATOS:</h3>
            <p id="email_unifesspa">unifesspa@unifesspa.edu.br</p>
            <p id="whatsapp">(XX) XXXX-XXXX</p>
            <p id="instagram">@XXXX</p>
        </div>
    </footer>
</body>
</html>
